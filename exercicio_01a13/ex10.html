<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <link rel="stylesheet" type="text/css" href="StyleJs.css" media="screen">
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verficar" onclick="verificar()">

    <div id="res">

    </div>

    <script>
        
        function verificar(){
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`
            
            if(vel > 60){
                res.innerHTML += "<p>Você está multado por excesso de velocidade</p>"
            }
            res.innerHTML += "<p>Dirija sempre com cinto de segurança</p>"
        }
    </script>
</body>
</html>
