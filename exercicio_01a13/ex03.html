<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu primeiro programa js</title>
        <link rel="stylesheet" type="text/css" href="StyleJs.css" media="screen">
    </head>
    <body>
        <h1>Testando</h1>

        <script>
            var n1 = Number.parseInt(prompt("digite um número: "))
            var n2 = Number.parseInt(prompt("digite outro número: "))
            var total = n1 + n2
            alert("a soma dos valores é: "+ String(total))
        </script>
    </body>
</html>
