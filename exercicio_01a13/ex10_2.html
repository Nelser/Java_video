<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="StyleJs.css" media="screen">
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    <p>País em que nasceu <input type="text" name="txtp" id="txtp"></p>
    <p>País em que vive <input type="text" name="txtv" id="txtv"></p>
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        document.addEventListener('keydown', function() {
            
        });

        function verificar() {
            var pais = document.getElementById("txtp")
            var vive = document.getElementById("txtv").value
            var res = document.getElementById("res")
            res.innerHTML = `<p>Você mora em ${vive}</p>`
            if(pais == "Brasil"){
                res.innerHTML += "<p>Você é Brasileiro</p>"
            }else{
                res.innerHTML += "<p>Você é estrangeiro</p>"
            }
        }
        
    </script>
</body>
</html>
